<body>
    <div class="box">
        <div class="left"></div>
        <div class="right">
            <h4>Login</h4>
            <form action="#">
                <input class="acc" type="text" placeholder="username">
                <input class="acc" type="password" placeholder="password">
                <input class="submit" type="submit" onclick="Login();" value="Login">
            </form>
        </div>
    </div>
    <script>
        function Login(){
            var userValue = document.getElementsByClassName("acc")[0].value;
            var passValue = document.getElementsByClassName("acc")[1].value;

            if(userValue ==  "admin" && passValue == "123456"){
                event.preventDefault()
                self.location='./admin/profile.html';
            }else{
                alert("密码错误,请重试");
            } 
        }

    </script>
